name: SDK CI - Build and Test All Languages

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/**'
      - '.github/workflows/sdk-ci.yml'
      - 'Dockerfile*'
      - 'docker-compose.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'sdk/**'
      - '.github/workflows/sdk-ci.yml'
      - 'Dockerfile*'
      - 'docker-compose.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Python SDK CI
  python-ci:
    name: Python SDK CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('sdk/python/requirements.txt', 'sdk/python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          cd sdk/python
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install pytest black flake8 mypy
          
      - name: Run linting
        run: |
          cd sdk/python
          black --check .
          flake8 .
          mypy .
          
      - name: Run tests
        run: |
          cd sdk/python
          pytest --cov=tusktsk --cov-report=xml
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: sdk/python/coverage.xml
          flags: python
          name: python-coverage

  # JavaScript SDK CI
  javascript-ci:
    name: JavaScript SDK CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: sdk/javascript/package-lock.json
          
      - name: Install dependencies
        run: |
          cd sdk/javascript
          npm ci
          
      - name: Run linting
        run: |
          cd sdk/javascript
          npm run lint || echo "No lint script found"
          
      - name: Run tests
        run: |
          cd sdk/javascript
          npm test
          
      - name: Build package
        run: |
          cd sdk/javascript
          npm run build || echo "No build script found"

  # Go SDK CI
  go-ci:
    name: Go SDK CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('sdk/go/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-
            
      - name: Install dependencies
        run: |
          cd sdk/go
          go mod download
          
      - name: Run linting
        run: |
          cd sdk/go
          go vet ./...
          golangci-lint run || echo "golangci-lint not available"
          
      - name: Run tests
        run: |
          cd sdk/go
          go test -v -race -coverprofile=coverage.out ./...
          
      - name: Build
        run: |
          cd sdk/go
          go build -v ./...

  # Rust SDK CI
  rust-ci:
    name: Rust SDK CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('sdk/rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            
      - name: Run linting
        run: |
          cd sdk/rust
          cargo clippy -- -D warnings
          
      - name: Run tests
        run: |
          cd sdk/rust
          cargo test --verbose
          
      - name: Build
        run: |
          cd sdk/rust
          cargo build --release

  # C# SDK CI
  csharp-ci:
    name: C# SDK CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Cache .NET dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('sdk/csharp/TuskTsk.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
            
      - name: Restore dependencies
        run: |
          cd sdk/csharp
          dotnet restore
          
      - name: Run linting
        run: |
          cd sdk/csharp
          dotnet format --verify-no-changes
          
      - name: Run tests
        run: |
          cd sdk/csharp
          dotnet test --collect:"XPlat Code Coverage"
          
      - name: Build
        run: |
          cd sdk/csharp
          dotnet build --configuration Release

  # PHP SDK CI
  php-ci:
    name: PHP SDK CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo, json, mbstring
          
      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer
          
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('sdk/php/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
            
      - name: Install dependencies
        run: |
          cd sdk/php
          composer install
          
      - name: Run linting
        run: |
          cd sdk/php
          composer run analyze || echo "No analyze script found"
          
      - name: Run tests
        run: |
          cd sdk/php
          composer test

  # Ruby SDK CI
  ruby-ci:
    name: Ruby SDK CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Install dependencies
        run: |
          cd sdk/ruby
          bundle install
          
      - name: Run linting
        run: |
          cd sdk/ruby
          bundle exec rubocop || echo "No rubocop found"
          
      - name: Run tests
        run: |
          cd sdk/ruby
          bundle exec rspec || echo "No rspec found"

  # Docker Build Test
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python, nodejs, go, rust, dotnet, php, ruby]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.language }}
          push: false
          tags: tusktsk-${{ matrix.language }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [python-ci, javascript-ci, go-ci, rust-ci, csharp-ci, php-ci, ruby-ci]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Compose
        run: |
          docker-compose up -d mysql redis mongodb
          sleep 30
          
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # Add integration test commands here
          
      - name: Cleanup
        if: always()
        run: |
          docker-compose down

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [python-ci, javascript-ci, go-ci, rust-ci, csharp-ci, php-ci, ruby-ci]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install performance testing tools
        run: |
          pip install locust
          
      - name: Run performance tests
        run: |
          echo "Running performance tests..."
          # Add performance test commands here

  # Documentation Generation
  docs-generation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: [python-ci, javascript-ci, go-ci, rust-ci, csharp-ci, php-ci, ruby-ci]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install documentation tools
        run: |
          pip install sphinx sphinx-rtd-theme
          
      - name: Generate documentation
        run: |
          echo "Generating documentation..."
          # Add documentation generation commands here
          
      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/_build/html/

  # Summary
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [python-ci, javascript-ci, go-ci, rust-ci, csharp-ci, php-ci, ruby-ci, docker-build-test, integration-tests, security-scan, performance-tests, docs-generation]
