name: Publish Ruby SDK to GitHub Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        default: '2.0.2'

env:
  PACKAGE_VERSION: ${{ github.ref_name || inputs.version }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Publish Ruby package to GitHub Packages
  publish-ruby-github:
    name: Publish Ruby to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Configure RubyGems for GitHub Packages
        run: |
          mkdir -p ~/.gem
          echo "---" > ~/.gem/credentials
          echo ":github: Bearer ${{ secrets.GITHUB_TOKEN }}" >> ~/.gem/credentials
          chmod 600 ~/.gem/credentials
          
      - name: Build and publish Ruby gem
        run: |
          cd sdk/ruby
          gem build tusk_lang.gemspec || echo "Gemspec not found, skipping gem build"
          if [ -f "tusktsk-${{ env.PACKAGE_VERSION }}.gem" ]; then
            gem push tusktsk-${{ env.PACKAGE_VERSION }}.gem --key github --host https://rubygems.pkg.github.com/cyber-boost
          fi

  # Build and push Ruby Docker image
  build-and-push-docker:
    name: Build and Push Ruby Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ruby
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ruby
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Create summary
  create-summary:
    name: Create Deployment Summary
    runs-on: ubuntu-latest
    needs: [publish-ruby-github, build-and-push-docker]
    steps:
      - name: Create summary
        run: |
          echo "## ðŸŽ‰ Ruby SDK Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Successfully Published Ruby Package:" >> $GITHUB_STEP_SUMMARY
          echo "- **Ruby**: https://github.com/cyber-boost/tusktsk/packages/container/tusktsk-ruby" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Package Version: ${{ env.PACKAGE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Image Published to: ghcr.io/cyber-boost/tusktsk-ruby" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Ruby SDK is now available on GitHub Packages!" >> $GITHUB_STEP_SUMMARY 