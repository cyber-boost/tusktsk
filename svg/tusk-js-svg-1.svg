<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- JavaScript + TuskLang Integration Icon -->
  <defs>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE66D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#jsGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- JavaScript logo inspired design -->
  <rect x="30" y="30" width="140" height="140" rx="20" fill="#2A2A3E" stroke="url(#jsGradient)" stroke-width="2"/>
  
  <!-- JS text -->
  <text x="100" y="120" font-family="Arial Black" font-size="48" font-weight="900" text-anchor="middle" fill="#FFE66D">JS</text>
  
  <!-- TuskLang .tsk extension -->
  <text x="100" y="150" font-family="Courier New" font-size="16" text-anchor="middle" fill="#4ECDC4">.tsk</text>
  
  <!-- Connection lines -->
  <path d="M 60 50 Q 100 20 140 50" stroke="#4ECDC4" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 60 150 Q 100 180 140 150" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="60" r="3" fill="#FFE66D" filter="url(#glow)"/>
  <circle cx="150" cy="60" r="3" fill="#4ECDC4" filter="url(#glow)"/>
  <circle cx="50" cy="140" r="3" fill="#FF6B6B" filter="url(#glow)"/>
  <circle cx="150" cy="140" r="3" fill="#FFE66D" filter="url(#glow)"/>
</svg>