<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>Database</title>
  <desc>Go database connections and operations</desc>
  
  <!-- Background -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#2A2A3E" stroke="#00ADD8" stroke-width="2"/>
  
  <!-- Database server -->
  <ellipse cx="32" cy="20" rx="12" ry="6" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
  <ellipse cx="32" cy="26" rx="12" ry="6" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
  <ellipse cx="32" cy="32" rx="12" ry="6" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
  
  <!-- Database label -->
  <text x="32" y="42" font-family="Courier New" font-size="6" text-anchor="middle" fill="#007D9C" font-weight="bold">PostgreSQL</text>
  
  <!-- Connection lines -->
  <g stroke="#5DC9E2" stroke-width="2" fill="none">
    <path d="M 20 44 L 20 56" opacity="0.8"/>
    <path d="M 32 44 L 32 56" opacity="0.8"/>
    <path d="M 44 44 L 44 56" opacity="0.8"/>
  </g>
  
  <!-- Connection indicators -->
  <circle cx="20" cy="56" r="2" fill="#007D9C"/>
  <circle cx="32" cy="56" r="2" fill="#007D9C"/>
  <circle cx="44" cy="56" r="2" fill="#007D9C"/>
  
  <!-- Database operations -->
  <text x="32" y="16" font-family="Courier New" font-size="5" text-anchor="middle" fill="#00ADD8" font-weight="bold">SELECT</text>
  <text x="32" y="50" font-family="Courier New" font-size="5" text-anchor="middle" fill="#5DC9E2" font-weight="bold">INSERT</text>
</svg> 