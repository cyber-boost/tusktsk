<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>Java Testing</title>
  <desc>Java unit testing and JUnit framework</desc>
  
  <!-- Background -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#2A2A3E" stroke="#F89820" stroke-width="2"/>
  
  <!-- Test container -->
  <rect x="12" y="16" width="40" height="32" rx="3" fill="#4ECDC4" opacity="0.2" stroke="#4ECDC4" stroke-width="2"/>
  
  <!-- Test method -->
  <rect x="16" y="20" width="32" height="8" rx="2" fill="#4ECDC4" opacity="0.3"/>
  <text x="32" y="26" font-family="Courier New" font-size="6" text-anchor="middle" fill="#4ECDC4" font-weight="bold">@Test</text>
  
  <!-- Test results -->
  <circle cx="20" cy="32" r="2" fill="#4ECDC4"/>
  <text x="20" y="35" font-family="Courier New" font-size="4" text-anchor="middle" fill="#4ECDC4" font-weight="bold">✓</text>
  
  <circle cx="32" cy="32" r="2" fill="#4ECDC4"/>
  <text x="32" y="35" font-family="Courier New" font-size="4" text-anchor="middle" fill="#4ECDC4" font-weight="bold">✓</text>
  
  <circle cx="44" cy="32" r="2" fill="#4ECDC4"/>
  <text x="44" y="35" font-family="Courier New" font-size="4" text-anchor="middle" fill="#4ECDC4" font-weight="bold">✓</text>
  
  <!-- Test indicators -->
  <circle cx="16" cy="40" r="1" fill="#F89820"/>
  <circle cx="32" cy="40" r="1" fill="#ED8B00"/>
  <circle cx="48" cy="40" r="1" fill="#007396"/>
  
  <!-- Test name -->
  <text x="32" y="48" font-family="Courier New" font-size="6" text-anchor="middle" fill="#4ECDC4">JUnit</text>
</svg> 