<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#00d4ff"/>
<stop offset="50%" style="stop-color:#0066cc"/>
<stop offset="100%" style="stop-color:#00d4ff"/>
</linearGradient>
<filter id="glow2">
<feGaussianBlur stdDeviation="3" result="coloredBlur"/>
<feMerge> 
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- Background with corners -->
<rect x="3" y="3" width="314" height="74" rx="6" fill="rgba(0,0,0,0.9)" stroke="url(#gradient2)" stroke-width="2"/>

<!-- Corner brackets -->
<g stroke="#00d4ff" stroke-width="2" fill="none">
<path d="M10,10 L10,20 L20,20"/>
<path d="M310,10 L310,20 L300,20"/>
<path d="M10,70 L10,60 L20,60"/>
<path d="M310,70 L310,60 L300,60"/>
</g>

<!-- Circuit lines -->
<g stroke="#00d4ff" stroke-width="1" opacity="0.6">
<line x1="30" y1="25" x2="80" y2="25"/>
<line x1="240" y1="25" x2="290" y2="25"/>
<line x1="30" y1="55" x2="80" y2="55"/>
<line x1="240" y1="55" x2="290" y2="55"/>
<circle cx="85" cy="25" r="2"/>
<circle cx="235" cy="25" r="2"/>
<circle cx="85" cy="55" r="2"/>
<circle cx="235" cy="55" r="2"/>
</g>

<!-- Main logo - CENTERED -->
<polygon points="150,12 160,10 170,12 170,22 160,24 150,22" stroke="url(#gradient2)" stroke-width="2" fill="rgba(0,212,255,0.3)" filter="url(#glow2)"/>
<circle cx="160" cy="17" r="2" fill="#ffffff"/>

<!-- Text -->
<text x="160" y="38" font-family="Share Tech Mono, monospace" font-size="10" fill="#999" text-anchor="middle">POWERED BY</text>
<text x="160" y="56" font-family="Share Tech Mono, monospace" font-size="18" font-weight="700" fill="url(#gradient2)" text-anchor="middle" filter="url(#glow2)">CYBERBOOST</text>

<!-- Status indicator -->
<circle cx="290" cy="15" r="2" fill="#00ff00">
<animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
</circle>
</svg>