<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>C# Classes</title>
  <desc>C# class and object-oriented structure representation</desc>
  
  <!-- Main class container -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#2A2A3E" stroke="#239120" stroke-width="2"/>
  
  <!-- Class header -->
  <rect x="8" y="8" width="48" height="12" rx="4" fill="#239120" opacity="0.3"/>
  <text x="32" y="18" font-family="Courier New" font-size="8" text-anchor="middle" fill="#239120" font-weight="bold">class</text>
  
  <!-- Properties section -->
  <rect x="12" y="24" width="40" height="8" rx="2" fill="#68217A" opacity="0.2"/>
  <text x="32" y="30" font-family="Courier New" font-size="6" text-anchor="middle" fill="#68217A">Properties</text>
  
  <!-- Methods section -->
  <rect x="12" y="36" width="40" height="8" rx="2" fill="#239120" opacity="0.2"/>
  <text x="32" y="42" font-family="Courier New" font-size="6" text-anchor="middle" fill="#239120">Methods</text>
  
  <!-- Inheritance indicator -->
  <path d="M 32 20 L 32 24" stroke="#68217A" stroke-width="1" fill="none"/>
  <path d="M 30 22 L 32 24 L 34 22" stroke="#68217A" stroke-width="1" fill="none"/>
  
  <!-- Access modifiers -->
  <circle cx="16" cy="16" r="1.5" fill="#68217A"/>
  <circle cx="48" cy="16" r="1.5" fill="#68217A"/>
</svg> 