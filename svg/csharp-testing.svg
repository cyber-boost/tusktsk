<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>C# Testing</title>
  <desc>C# unit testing and test framework representation</desc>
  
  <!-- Test container -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#2A2A3E" stroke="#68217A" stroke-width="2"/>
  
  <!-- Test header -->
  <rect x="8" y="8" width="48" height="12" rx="4" fill="#68217A" opacity="0.3"/>
  <text x="32" y="18" font-family="Courier New" font-size="8" text-anchor="middle" fill="#68217A" font-weight="bold">[Test]</text>
  
  <!-- Test method -->
  <text x="32" y="28" font-family="Courier New" font-size="8" text-anchor="middle" fill="#239120" font-weight="bold">TestMethod()</text>
  
  <!-- Assert statements -->
  <rect x="12" y="32" width="40" height="6" rx="2" fill="#239120" opacity="0.2"/>
  <text x="32" y="36" font-family="Courier New" font-size="6" text-anchor="middle" fill="#239120">Assert</text>
  
  <rect x="12" y="40" width="40" height="6" rx="2" fill="#68217A" opacity="0.2"/>
  <text x="32" y="44" font-family="Courier New" font-size="6" text-anchor="middle" fill="#68217A">Assert</text>
  
  <!-- Test results -->
  <circle cx="20" cy="50" r="2" fill="#239120"/>
  <text x="25" y="53" font-family="Courier New" font-size="6" fill="#239120">✓</text>
  
  <circle cx="35" cy="50" r="2" fill="#239120"/>
  <text x="40" y="53" font-family="Courier New" font-size="6" fill="#239120">✓</text>
  
  <circle cx="50" cy="50" r="2" fill="#239120"/>
  <text x="55" y="53" font-family="Courier New" font-size="6" fill="#239120">✓</text>
</svg> 