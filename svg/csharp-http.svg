<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>C# HTTP</title>
  <desc>C# HTTP server and client communication representation</desc>
  
  <!-- Server -->
  <rect x="8" y="12" width="20" height="40" rx="3" fill="#2A2A3E" stroke="#239120" stroke-width="2"/>
  <text x="18" y="32" font-family="Courier New" font-size="8" text-anchor="middle" fill="#239120" font-weight="bold">Server</text>
  
  <!-- Client -->
  <rect x="36" y="12" width="20" height="40" rx="3" fill="#2A2A3E" stroke="#68217A" stroke-width="2"/>
  <text x="46" y="32" font-family="Courier New" font-size="8" text-anchor="middle" fill="#68217A" font-weight="bold">Client</text>
  
  <!-- HTTP request -->
  <path d="M 28 20 L 36 20" stroke="#239120" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="32" y="18" font-family="Courier New" font-size="6" text-anchor="middle" fill="#239120">GET</text>
  
  <!-- HTTP response -->
  <path d="M 36 44 L 28 44" stroke="#68217A" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="32" y="46" font-family="Courier New" font-size="6" text-anchor="middle" fill="#68217A">200</text>
  
  <!-- Connection line -->
  <line x1="18" y1="32" x2="46" y2="32" stroke="#888" stroke-width="1" opacity="0.3"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#239120"/>
    </marker>
    <marker id="arrowhead2" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#68217A"/>
    </marker>
  </defs>
</svg> 