<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>C# Build</title>
  <desc>C# compilation and build process representation</desc>
  
  <!-- Source code input -->
  <rect x="8" y="8" width="20" height="20" rx="3" fill="#2A2A3E" stroke="#239120" stroke-width="2"/>
  <text x="18" y="20" font-family="Courier New" font-size="8" text-anchor="middle" fill="#239120" font-weight="bold">.cs</text>
  
  <!-- Compiler -->
  <rect x="22" y="20" width="20" height="24" rx="3" fill="#2A2A3E" stroke="#68217A" stroke-width="2"/>
  <text x="32" y="32" font-family="Courier New" font-size="8" text-anchor="middle" fill="#68217A" font-weight="bold">Compiler</text>
  
  <!-- Build output -->
  <rect x="36" y="8" width="20" height="20" rx="3" fill="#2A2A3E" stroke="#239120" stroke-width="2"/>
  <text x="46" y="20" font-family="Courier New" font-size="8" text-anchor="middle" fill="#239120" font-weight="bold">.exe</text>
  
  <!-- Build arrows -->
  <path d="M 28 18 L 22 20" stroke="#239120" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 42 20 L 36 18" stroke="#68217A" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Build progress -->
  <rect x="24" y="46" width="16" height="4" rx="2" fill="#2A2A3E" stroke="#68217A" stroke-width="1"/>
  <rect x="24" y="46" width="12" height="4" rx="2" fill="#68217A" opacity="0.7"/>
  
  <!-- Build status -->
  <circle cx="48" cy="46" r="2" fill="#239120"/>
  <text x="52" y="49" font-family="Courier New" font-size="6" fill="#239120">âœ“</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#239120"/>
    </marker>
    <marker id="arrowhead2" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#68217A"/>
    </marker>
  </defs>
</svg> 