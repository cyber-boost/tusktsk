<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>Java Exception</title>
  <desc>Java exception handling and error management</desc>
  
  <!-- Background -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#2A2A3E" stroke="#F89820" stroke-width="2"/>
  
  <!-- Exception container -->
  <rect x="12" y="16" width="40" height="32" rx="3" fill="#FF6B6B" opacity="0.2" stroke="#FF6B6B" stroke-width="2"/>
  
  <!-- Try block -->
  <rect x="16" y="20" width="32" height="8" rx="2" fill="#F89820" opacity="0.3"/>
  <text x="32" y="26" font-family="Courier New" font-size="6" text-anchor="middle" fill="#F89820" font-weight="bold">try</text>
  
  <!-- Catch block -->
  <rect x="16" y="32" width="32" height="8" rx="2" fill="#FF6B6B" opacity="0.3"/>
  <text x="32" y="38" font-family="Courier New" font-size="6" text-anchor="middle" fill="#FF6B6B" font-weight="bold">catch</text>
  
  <!-- Exception flow -->
  <path d="M 32 28 L 32 32" stroke="#FF6B6B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Exception indicators -->
  <circle cx="20" cy="24" r="1" fill="#F89820"/>
  <circle cx="20" cy="36" r="1" fill="#FF6B6B"/>
  
  <!-- Exception name -->
  <text x="32" y="48" font-family="Courier New" font-size="6" text-anchor="middle" fill="#FF6B6B">Exception</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#FF6B6B" />
    </marker>
  </defs>
</svg> 