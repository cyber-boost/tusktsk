<svg viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- TuskLang Integration Illustration for 9 Languages + API -->
    <defs>
        <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Central Hub -->
    <circle cx="200" cy="200" r="40" fill="url(#apiGradient)" opacity="0.9"/>
    <text x="200" y="208" font-family="Courier New" font-size="20" font-weight="bold" text-anchor="middle" fill="white">TSK</text>
    
    <!-- Language Nodes arranged in a circle (10 nodes total) -->
    <!-- PHP at top -->
    <circle cx="200" cy="70" r="25" fill="#777BB4" opacity="0.8"/>
    <text x="200" y="76" font-family="Arial" font-size="14" text-anchor="middle" fill="white">PHP</text>
    <line x1="200" y1="95" x2="200" y2="160" stroke="#777BB4" stroke-width="2" opacity="0.6"/>
    
    <!-- JavaScript -->
    <circle cx="275" cy="95" r="25" fill="#F7DF1E" opacity="0.8"/>
    <text x="275" y="101" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">JS</text>
    <line x1="258" y1="115" x2="235" y2="165" stroke="#F7DF1E" stroke-width="2" opacity="0.6"/>
    
    <!-- Python -->
    <circle cx="325" cy="155" r="25" fill="#3776AB" opacity="0.8"/>
    <text x="325" y="161" font-family="Arial" font-size="14" text-anchor="middle" fill="white">PY</text>
    <line x1="302" y1="165" x2="240" y2="185" stroke="#3776AB" stroke-width="2" opacity="0.6"/>
    
    <!-- Bash -->
    <circle cx="340" cy="230" r="25" fill="#4EAA25" opacity="0.8"/>
    <text x="340" y="236" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Bash</text>
    <line x1="315" y1="225" x2="240" y2="210" stroke="#4EAA25" stroke-width="2" opacity="0.6"/>
    
    <!-- Go -->
    <circle cx="305" cy="305" r="25" fill="#00ADD8" opacity="0.8"/>
    <text x="305" y="311" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Go</text>
    <line x1="285" y1="285" x2="235" y2="235" stroke="#00ADD8" stroke-width="2" opacity="0.6"/>
    
    <!-- C# at bottom -->
    <circle cx="230" cy="350" r="25" fill="#239120" opacity="0.8"/>
    <text x="230" y="356" font-family="Arial" font-size="14" text-anchor="middle" fill="white">C#</text>
    <line x1="220" y1="325" x2="210" y2="240" stroke="#239120" stroke-width="2" opacity="0.6"/>
    
    <!-- Rust -->
    <circle cx="145" cy="350" r="25" fill="#CE4125" opacity="0.8"/>
    <text x="145" y="356" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Rust</text>
    <line x1="160" y1="328" x2="175" y2="235" stroke="#CE4125" stroke-width="2" opacity="0.6"/>
    
    <!-- Ruby -->
    <circle cx="75" cy="295" r="25" fill="#CC342D" opacity="0.8"/>
    <text x="75" y="301" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Ruby</text>
    <line x1="98" y1="280" x2="160" y2="220" stroke="#CC342D" stroke-width="2" opacity="0.6"/>
    
    <!-- Java -->
    <circle cx="60" cy="210" r="25" fill="#007396" opacity="0.8"/>
    <text x="60" y="216" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Java</text>
    <line x1="85" y1="210" x2="160" y2="200" stroke="#007396" stroke-width="2" opacity="0.6"/>
    
    <!-- API (between Java and PHP) -->
    <circle cx="90" cy="130" r="25" fill="#764ba2" opacity="0.8"/>
    <text x="90" y="136" font-family="Arial" font-size="12" text-anchor="middle" fill="white">API</text>
    <line x1="110" y1="145" x2="165" y2="175" stroke="#764ba2" stroke-width="2" opacity="0.6"/>
    
    <!-- Animated Pulse Effects -->
    <circle cx="200" cy="200" r="40" fill="none" stroke="url(#apiGradient)" stroke-width="2" opacity="0.5">
        <animate attributeName="r" from="40" to="60" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="200" r="40" fill="none" stroke="url(#apiGradient)" stroke-width="2" opacity="0.5">
        <animate attributeName="r" from="40" to="60" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.5" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
</svg>