<svg class="badge-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="rubyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#CC342D;stop-opacity:1"/>
                            <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#9C1810;stop-opacity:1"/>
                        </linearGradient>
                        <filter id="rubyGlow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge> 
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#rubyGradient)" stroke-width="3" opacity="0.3"/>
                    <rect x="30" y="30" width="140" height="140" rx="20" fill="#2A2A3E" stroke="url(#rubyGradient)" stroke-width="2"/>
                    <text x="100" y="115" font-family="Arial Black" font-size="28" font-weight="900" text-anchor="middle" fill="#E91E63">RB</text>
                    <text x="100" y="150" font-family="Courier New" font-size="16" text-anchor="middle" fill="#CC342D">.tsk</text>
                    <path d="M 60 50 Q 100 20 140 50" stroke="#CC342D" stroke-width="2" fill="none" opacity="0.7"/>
                    <path d="M 60 150 Q 100 180 140 150" stroke="#E91E63" stroke-width="2" fill="none" opacity="0.7"/>
                    <circle cx="50" cy="60" r="3" fill="#E91E63" filter="url(#rubyGlow)"/>
                    <circle cx="150" cy="60" r="3" fill="#CC342D" filter="url(#rubyGlow)"/>
                    <circle cx="50" cy="140" r="3" fill="#9C1810" filter="url(#rubyGlow)"/>
                    <circle cx="150" cy="140" r="3" fill="#E91E63" filter="url(#rubyGlow)"/>
                </svg>