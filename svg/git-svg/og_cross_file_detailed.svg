<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="peanutGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFE66D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Central content -->
  <g transform="translate(600, 315)">
    
    <!-- Small logo -->
    <text x="0" y="-280" font-family="Courier New" font-size="24" font-weight="bold" text-anchor="middle">
      <tspan fill="#FF6B6B">&lt;?</tspan>
      <tspan fill="#4ECDC4">tusk</tspan>
      <tspan fill="#FF6B6B">&gt;</tspan>
    </text>

    <!-- Title -->
    <text x="0" y="-250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#peanutGradient)">
      Cross-File Communication &amp; peanut.tsk Magic
    </text>

    <!-- Three code blocks side by side -->
    
    <!-- peanut.tsk -->
    <g transform="translate(-350, -180)">
      <rect x="0" y="0" width="300" height="320" fill="#1E1E1E" stroke="#FFE66D" stroke-width="2" rx="8"/>
      
      <!-- File header -->
      <rect x="0" y="0" width="300" height="30" fill="#37373D" rx="8"/>
      <rect x="0" y="22" width="300" height="8" fill="#37373D"/>
      <text x="15" y="20" font-family="Consolas, monospace" font-size="12" fill="#FFE66D">peanut.tsk</text>
      
      <!-- Code content -->
      <text x="10" y="50" font-family="Consolas, monospace" font-size="10" fill="#6A9955"># Global configuration</text>
      <text x="10" y="70" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">globals</text>
      <text x="60" y="70" font-family="Consolas, monospace" font-size="10" fill="#C586C0">{</text>
      
      <text x="20" y="90" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">api_key</text>
      <text x="70" y="90" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="80" y="90" font-family="Consolas, monospace" font-size="10" fill="#DCDCAA">@env</text>
      <text x="105" y="90" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">(</text>
      <text x="110" y="90" font-family="Consolas, monospace" font-size="10" fill="#CE9178">"API_KEY"</text>
      <text x="155" y="90" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">)</text>
      
      <text x="20" y="110" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">base_url</text>
      <text x="75" y="110" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="85" y="110" font-family="Consolas, monospace" font-size="9" fill="#CE9178">"https://api.tusklang.org"</text>
      
      <text x="20" y="130" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">company</text>
      <text x="70" y="130" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="80" y="130" font-family="Consolas, monospace" font-size="10" fill="#CE9178">"TuskLang Corp"</text>
      
      <text x="10" y="150" font-family="Consolas, monospace" font-size="10" fill="#C586C0">}</text>
    </g>

    <!-- main.tsk -->
    <g transform="translate(-25, -180)">
      <rect x="0" y="0" width="300" height="320" fill="#1E1E1E" stroke="#4ECDC4" stroke-width="2" rx="8"/>
      
      <!-- File header -->
      <rect x="0" y="0" width="300" height="30" fill="#37373D" rx="8"/>
      <rect x="0" y="22" width="300" height="8" fill="#37373D"/>
      <text x="15" y="20" font-family="Consolas, monospace" font-size="12" fill="#4ECDC4">main.tsk</text>
      
      <!-- Code content -->
      <text x="10" y="50" font-family="Consolas, monospace" font-size="10" fill="#6A9955"># Reference globals</text>
      
      <text x="10" y="70" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">api_endpoint</text>
      <text x="85" y="70" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="10" y="85" font-family="Consolas, monospace" font-size="9" fill="#DCDCAA">@global</text>
      <text x="45" y="85" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">(</text>
      <text x="50" y="85" font-family="Consolas, monospace" font-size="9" fill="#CE9178">"base_url"</text>
      <text x="100" y="85" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">) +</text>
      <text x="125" y="85" font-family="Consolas, monospace" font-size="9" fill="#CE9178">"/v2/users"</text>
      
      <text x="10" y="110" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">auth_header</text>
      <text x="80" y="110" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="10" y="125" font-family="Consolas, monospace" font-size="9" fill="#CE9178">"Bearer "</text>
      <text x="55" y="125" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4"> +</text>
      <text x="70" y="125" font-family="Consolas, monospace" font-size="9" fill="#DCDCAA">@global</text>
      <text x="105" y="125" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">(</text>
      <text x="110" y="125" font-family="Consolas, monospace" font-size="9" fill="#CE9178">"api_key"</text>
      <text x="155" y="125" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">)</text>
    </g>

    <!-- worker.tsk -->
    <g transform="translate(300, -180)">
      <rect x="0" y="0" width="300" height="320" fill="#1E1E1E" stroke="#FF6B6B" stroke-width="2" rx="8"/>
      
      <!-- File header -->
      <rect x="0" y="0" width="300" height="30" fill="#37373D" rx="8"/>
      <rect x="0" y="22" width="300" height="8" fill="#37373D"/>
      <text x="15" y="20" font-family="Consolas, monospace" font-size="12" fill="#FF6B6B">worker.tsk</text>
      
      <!-- Code content -->
      <text x="10" y="50" font-family="Consolas, monospace" font-size="10" fill="#6A9955"># Cross-file refs</text>
      
      <text x="10" y="70" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">main_config</text>
      <text x="80" y="70" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="10" y="85" font-family="Consolas, monospace" font-size="9" fill="#DCDCAA">@file</text>
      <text x="35" y="85" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">(</text>
      <text x="40" y="85" font-family="Consolas, monospace" font-size="9" fill="#CE9178">"main.tsk"</text>
      <text x="85" y="85" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">)</text>
      
      <text x="10" y="110" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">database_config</text>
      <text x="105" y="110" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="10" y="125" font-family="Consolas, monospace" font-size="9" fill="#DCDCAA">@file</text>
      <text x="35" y="125" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">(</text>
      <text x="40" y="125" font-family="Consolas, monospace" font-size="8" fill="#CE9178">"config/database.tsk"</text>
      <text x="140" y="125" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">)</text>
      
      <text x="10" y="150" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">api_url</text>
      <text x="60" y="150" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="10" y="165" font-family="Consolas, monospace" font-size="8" fill="#9CDCFE">main_config.api_endpoint</text>
      <text x="125" y="165" font-family="Consolas, monospace" font-size="8" fill="#D4D4D4"> +</text>
      <text x="10" y="180" font-family="Consolas, monospace" font-size="8" fill="#CE9178">"/workers"</text>
      
      <text x="10" y="210" font-family="Consolas, monospace" font-size="10" fill="#6A9955"># Conditional loading</text>
      <text x="10" y="230" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">environment</text>
      <text x="85" y="230" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="10" y="245" font-family="Consolas, monospace" font-size="9" fill="#DCDCAA">@env</text>
      <text x="35" y="245" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">(</text>
      <text x="40" y="245" font-family="Consolas, monospace" font-size="8" fill="#CE9178">"NODE_ENV"</text>
      <text x="85" y="245" font-family="Consolas, monospace" font-size="8" fill="#D4D4D4">,</text>
      <text x="95" y="245" font-family="Consolas, monospace" font-size="8" fill="#CE9178">"dev"</text>
      <text x="115" y="245" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">)</text>
      
      <text x="10" y="270" font-family="Consolas, monospace" font-size="10" fill="#9CDCFE">env_config</text>
      <text x="75" y="270" font-family="Consolas, monospace" font-size="10" fill="#D4D4D4">:</text>
      <text x="10" y="285" font-family="Consolas, monospace" font-size="9" fill="#DCDCAA">@file</text>
      <text x="35" y="285" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">(</text>
      <text x="40" y="285" font-family="Consolas, monospace" font-size="8" fill="#CE9178">"config/"</text>
      <text x="85" y="285" font-family="Consolas, monospace" font-size="8" fill="#D4D4D4"> +</text>
      <text x="100" y="285" font-family="Consolas, monospace" font-size="8" fill="#9CDCFE">environment</text>
      <text x="10" y="300" font-family="Consolas, monospace" font-size="8" fill="#D4D4D4"> +</text>
      <text x="25" y="300" font-family="Consolas, monospace" font-size="8" fill="#CE9178">".tsk"</text>
      <text x="55" y="300" font-family="Consolas, monospace" font-size="9" fill="#D4D4D4">)</text>
    </g>

    <!-- Bottom message -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      Global configuration accessible everywhere
    </text>

    <text x="0" y="210" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFE66D">
      tusklang.org
    </text>

  </g>

</svg>