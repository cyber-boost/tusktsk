        <text x="60" y="180" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4">.</text>
        <text x="66" y="180" font-family="Consolas, monospace" font-size="12" fill="#DCDCAA">push</text>
        <text x="96" y="180" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4">(</text>
