        <text x="30" y="165" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4"> (</text>
        <text x="42" y="165" font-family="Consolas, monospace" font-size="12" fill="#9CDCFE">environment</text>
        <text x="114" y="165" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4"> === </text>
        <text x="144" y="165" font-family="Consolas, monospace" font-size="12" fill="#CE9178">'production'</text>
        <text x="222" y="165" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4">) {</text>
        
