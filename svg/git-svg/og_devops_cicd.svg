        <text x="186" y="180" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4">,</text>
        <text x="198" y="180" font-family="Consolas, monospace" font-size="12" fill="#CE9178">'performance-test'</text>
        <text x="312" y="180" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4">);</text>
        
        <text x="12" y="195" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4">}</text>
        
        <text x="12" y="210" font-family="Consolas, monospace" font-size="12" fill="#C586C0">return</text>
