        <text x="96" y="210" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4">;</text>
        
        <text x="0" y="225" font-family="Consolas, monospace" font-size="12" fill="#D4D4D4">}</text>
        
        <text x="0" y="240" font-family="Consolas, monospace" font-size="14" fill="#CE9178">"""</text>
