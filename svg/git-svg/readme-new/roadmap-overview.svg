<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phase1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44bd32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd43b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9f43;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3776ac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f27cd;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2a2a3e">
    ðŸ“… TuskLang Roadmap - Phase Success
  </text>
  
  <!-- Phase 1: Universal .pnt Support -->
  <g transform="translate(150, 150)">
    <rect x="-100" y="-40" width="200" height="80" fill="url(#phase1Gradient)" stroke="none" rx="10"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Phase 1</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#fff">Universal .pnt Support</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">âœ… COMPLETE!</text>
    
    <!-- Success metrics -->
    <g transform="translate(0, 70)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#44bd32">All 9 languages</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#44bd32">85% performance boost</text>
    </g>
  </g>
  
  <!-- Arrow 1 to 2 -->
  <path d="M 250 150 L 350 150" stroke="#2a2a3e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2: Package Registry -->
  <g transform="translate(450, 150)">
    <rect x="-100" y="-40" width="200" height="80" fill="url(#phase2Gradient)" stroke="none" rx="10"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Phase 2</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#fff">Package Registry</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Q1-Q2 2025</text>
    
    <!-- Progress bar -->
    <g transform="translate(0, 70)">
      <rect x="-80" y="-5" width="160" height="10" fill="#e0e0e0" rx="5"/>
      <rect x="-80" y="-5" width="48" height="10" fill="#ff9f43" rx="5"/>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">30% Complete</text>
    </g>
  </g>
  
  <!-- Arrow 2 to 3 -->
  <path d="M 550 150 Q 650 150 650 250" stroke="#2a2a3e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3: @ Operators -->
  <g transform="translate(650, 350)">
    <rect x="-100" y="-40" width="200" height="80" fill="url(#phase3Gradient)" stroke="none" rx="10"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Phase 3</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#fff">Advanced @ Operators</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Q2 2025</text>
    
    <!-- Coming soon -->
    <g transform="translate(0, 70)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">GraphQL, gRPC, Kafka</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">& more integrations</text>
    </g>
  </g>
  
  <!-- Phase 4 & 5 preview -->
  <g transform="translate(250, 350)">
    <rect x="-150" y="-30" width="300" height="60" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="10" stroke-dasharray="5,5"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#999">Phase 4: Enterprise Features</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Phase 5: Production Infrastructure</text>
  </g>
  
  <!-- Milestone badge -->
  <g transform="translate(150, 70)">
    <rect x="-80" y="-15" width="160" height="30" fill="#44bd32" stroke="none" rx="15"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">
      ðŸŽ‰ Milestone Achieved!
    </text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2a2a3e" />
    </marker>
  </defs>
</svg>