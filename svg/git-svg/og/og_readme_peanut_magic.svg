<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="peanutGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFE66D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Central content -->
  <g transform="translate(600, 315)">
    
    <!-- Small logo -->
    <text x="0" y="-170" font-family="Courier New" font-size="28" font-weight="bold" text-anchor="middle">
      <tspan fill="#FF6B6B">&lt;?</tspan>
      <tspan fill="#4ECDC4">tusk</tspan>
      <tspan fill="#FF6B6B">&gt;</tspan>
    </text>

    <!-- peanut.tsk highlight -->
    <text x="0" y="-120" font-family="Consolas, monospace" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#peanutGradient)">
      peanu.tsk
    </text>

    <!-- Main message -->
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      Cross-File Communication
    </text>
    
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#4ECDC4">
      Global configuration accessible everywhere
    </text>

    <!-- Visual connection diagram -->
    <g transform="translate(0, 40)">
      <!-- peanut.tsk center -->
      <rect x="-80" y="-25" width="160" height="50" fill="#2A2A2A" stroke="#FFE66D" stroke-width="2" rx="8"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="16" text-anchor="middle" fill="#FFE66D">peanu.tsk</text>
      
      <!-- Connected files -->
      <rect x="-300" y="-25" width="120" height="50" fill="#2A2A2A" stroke="#4ECDC4" stroke-width="1" rx="8"/>
      <text x="-240" y="5" font-family="Consolas, monospace" font-size="14" text-anchor="middle" fill="#4ECDC4">main.tsk</text>
      
      <rect x="180" y="-25" width="120" height="50" fill="#2A2A2A" stroke="#4ECDC4" stroke-width="1" rx="8"/>
      <text x="240" y="5" font-family="Consolas, monospace" font-size="14" text-anchor="middle" fill="#4ECDC4">worker.tsk</text>
      
      <!-- Connection lines -->
      <line x1="-180" y1="0" x2="-80" y2="0" stroke="#FFE66D" stroke-width="2" opacity="0.8"/>
      <line x1="80" y1="0" x2="180" y2="0" stroke="#FFE66D" stroke-width="2" opacity="0.8"/>
    </g>

    <!-- Code example -->
    <rect x="-350" y="90" width="700" height="60" fill="#2A2A2A" stroke="#4ECDC4" stroke-width="1" rx="8"/>
    <text x="0" y="115" font-family="Consolas, monospace" font-size="14" text-anchor="middle" fill="#9CDCFE">
      api_endpoint: 
      <tspan fill="#DCDCAA">@global</tspan>
      <tspan fill="#D4D4D4">(</tspan>
      <tspan fill="#CE9178">"base_url"</tspan>
      <tspan fill="#D4D4D4">)</tspan>
      <tspan fill="#D4D4D4"> + </tspan>
      <tspan fill="#CE9178">"/v2/users"</tspan>
    </text>
    <text x="0" y="135" font-family="Consolas, monospace" font-size="14" text-anchor="middle" fill="#9CDCFE">
      main_config: 
      <tspan fill="#DCDCAA">@file</tspan>
      <tspan fill="#D4D4D4">(</tspan>
      <tspan fill="#CE9178">"main.tsk"</tspan>
      <tspan fill="#D4D4D4">)</tspan>
    </text>

    <!-- Bottom text -->
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#FFFFFF">
      Reference configs across files • Share globals • Conditional loading
    </text>

    <text x="0" y="220" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFE66D">
      tusklang.org
    </text>

  </g>

</svg>