<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="killerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Central content -->
  <g transform="translate(600, 315)">
    
    <!-- Small logo -->
    <text x="0" y="-170" font-family="Courier New" font-size="28" font-weight="bold" text-anchor="middle">
      <tspan fill="#FF6B6B">&lt;?</tspan>
      <tspan fill="#4ECDC4">tusk</tspan>
      <tspan fill="#FF6B6B">&gt;</tspan>
    </text>

    <!-- Killer feature title -->
    <text x="0" y="-120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#killerGradient)">
      what we all have been waiting for
    </text>

    <!-- Main message -->
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="44" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      Database Queries in Config
    </text>
    
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FF6B6B">
      No more middleware!
    </text>

    <!-- Code examples -->
    <rect x="-400" y="20" width="800" height="120" fill="#2A2A2A" stroke="#4ECDC4" stroke-width="2" rx="8"/>
    
    <text x="0" y="50" font-family="Consolas, monospace" font-size="16" text-anchor="middle" fill="#9CDCFE">
      user_limit: 
      <tspan fill="#DCDCAA">@query</tspan>
      <tspan fill="#D4D4D4">(</tspan>
      <tspan fill="#CE9178">"SELECT max_users FROM plans WHERE active = 1"</tspan>
      <tspan fill="#D4D4D4">)</tspan>
    </text>
    
    <text x="0" y="80" font-family="Consolas, monospace" font-size="16" text-anchor="middle" fill="#9CDCFE">
      product: 
      <tspan fill="#DCDCAA">@query</tspan>
      <tspan fill="#D4D4D4">(</tspan>
      <tspan fill="#CE9178">"SELECT price * (CASE WHEN stock &lt; 10 THEN 1.5 ELSE 1.0 END)"</tspan>
      <tspan fill="#D4D4D4">)</tspan>
    </text>
    
    <text x="0" y="110" font-family="Consolas, monospace" font-size="16" text-anchor="middle" fill="#9CDCFE">
      worker_count: 
      <tspan fill="#DCDCAA">@query</tspan>
      <tspan fill="#D4D4D4">(</tspan>
      <tspan fill="#CE9178">"SELECT CEIL(AVG(cpu_usage) / 20) FROM metrics"</tspan>
      <tspan fill="#D4D4D4">)</tspan>
    </text>

    <!-- Bottom text -->
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#4ECDC4">
      Up to 85% in faster config data rendering • Auto-scaling • Dynamic limits
    </text>

    <text x="0" y="200" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFE66D">
      tusklang.org
    </text>

  </g>

</svg>