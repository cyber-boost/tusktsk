<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE66D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>

    <filter id="heartGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Central content -->
  <g transform="translate(600, 315)">
    
    <!-- Small logo -->
    <text x="0" y="-220" font-family="Courier New" font-size="24" font-weight="bold" text-anchor="middle">
      <tspan fill="#FF6B6B">&lt;?</tspan>
      <tspan fill="#4ECDC4">tusk</tspan>
      <tspan fill="#FF6B6B">&gt;</tspan>
    </text>


    <!-- Community title -->
    <text x="0" y="-100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      Community &amp; Support
    </text>

    <!-- Support channels grid -->
    <g transform="translate(0, -30)">
      
      <!-- Row 1 -->
      <g transform="translate(-300, 0)">
        <rect x="-80" y="-25" width="160" height="50" fill="#2A2A2A" stroke="#FF6B6B" stroke-width="2" rx="10"/>
        <text x="-50" y="-8" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FF6B6B">📧</text>
        <text x="20" y="-8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Email Support</text>
        <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">support@tusklang.org</text>
      </g>

      <g transform="translate(0, 0)">
        <rect x="-80" y="-25" width="160" height="50" fill="#2A2A2A" stroke="#4ECDC4" stroke-width="2" rx="10"/>
        <text x="-50" y="-8" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4ECDC4">🐛</text>
        <text x="20" y="-8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">GitHub Issues</text>
        <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Bug reports &amp; features</text>
      </g>

      <g transform="translate(300, 0)">
        <rect x="-80" y="-25" width="160" height="50" fill="#2A2A2A" stroke="#FFE66D" stroke-width="2" rx="10"/>
        <text x="-50" y="-8" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FFE66D">📖</text>
        <text x="20" y="-8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Documentation</text>
        <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Complete guides</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(-150, 80)">
        <rect x="-80" y="-25" width="160" height="50" fill="#2A2A2A" stroke="#4ECDC4" stroke-width="2" rx="10"/>
        <text x="-50" y="-8" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4ECDC4">💬</text>
        <text x="20" y="-8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Discussions</text>
        <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Ideas &amp; feedback</text>
      </g>

      <g transform="translate(150, 80)">
        <rect x="-80" y="-25" width="160" height="50" fill="#2A2A2A" stroke="#FF6B6B" stroke-width="2" rx="10"/>
        <text x="-50" y="-8" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FF6B6B">🔧</text>
        <text x="20" y="-8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Contributing</text>
        <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Join the team</text>
      </g>

    </g>

    <!-- Contributing call-to-action -->
    <g transform="translate(0, 120)">
      <rect x="-350" y="-30" width="700" height="60" fill="#2A2A2A" stroke="url(#heartGradient)" stroke-width="2" rx="30"/>
      
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
        We welcome contributions!
      </text>
      
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4ECDC4">
        🐛 Found a bug? 💡 Have an idea? 🔧 Want to code? Join us!
      </text>
    </g>

    <!-- Bottom contributors section -->
    <g transform="translate(0, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFE66D">
        🏆 Thanks to our amazing contributors!
      </text>
      
      <!-- Contributor avatars (represented as circles) -->
      <g transform="translate(0, 30)">
        <circle cx="-120" cy="0" r="15" fill="#4ECDC4" opacity="0.8"/>
        <text x="-120" y="5" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF">👨‍💻</text>
        
        <circle cx="-60" cy="0" r="15" fill="#FF6B6B" opacity="0.8"/>
        <text x="-60" y="5" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF">👩‍💻</text>
        
        <circle cx="0" cy="0" r="15" fill="#FFE66D" opacity="0.8"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF">👨‍💻</text>
        
        <circle cx="60" cy="0" r="15" fill="#4ECDC4" opacity="0.8"/>
        <text x="60" y="5" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF">👩‍💻</text>
        
        <circle cx="120" cy="0" r="15" fill="#FF6B6B" opacity="0.8"/>
        <text x="120" y="5" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF">👨‍💻</text>
        
        <text x="150" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#999">+</text>
      </g>
    </g>

    <text x="0" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFE66D">
      tusklang.org
    </text>

  </g>

</svg>