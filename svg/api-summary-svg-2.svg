<svg viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- API Integration Illustration for 9 Languages -->
    <defs>
        <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Central Hub -->
    <circle cx="200" cy="200" r="40" fill="url(#apiGradient)" opacity="0.9"/>
    <text x="200" y="208" font-family="Courier New" font-size="20" font-weight="bold" text-anchor="middle" fill="white">API</text>
    
    <!-- Language Nodes arranged in a circle -->
    <!-- PHP at top -->
    <circle cx="200" cy="80" r="25" fill="#777BB4" opacity="0.8"/>
    <text x="200" y="86" font-family="Arial" font-size="14" text-anchor="middle" fill="white">PHP</text>
    <line x1="200" y1="105" x2="200" y2="160" stroke="#777BB4" stroke-width="2" opacity="0.6"/>
    
    <!-- JavaScript -->
    <circle cx="280" cy="110" r="25" fill="#F7DF1E" opacity="0.8"/>
    <text x="280" y="116" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">JS</text>
    <line x1="260" y1="130" x2="235" y2="165" stroke="#F7DF1E" stroke-width="2" opacity="0.6"/>
    
    <!-- Python -->
    <circle cx="320" cy="180" r="25" fill="#3776AB" opacity="0.8"/>
    <text x="320" y="186" font-family="Arial" font-size="14" text-anchor="middle" fill="white">PY</text>
    <line x1="295" y1="180" x2="240" y2="190" stroke="#3776AB" stroke-width="2" opacity="0.6"/>
    
    <!-- Bash -->
    <circle cx="320" cy="260" r="25" fill="#4EAA25" opacity="0.8"/>
    <text x="320" y="266" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Bash</text>
    <line x1="295" y1="250" x2="240" y2="220" stroke="#4EAA25" stroke-width="2" opacity="0.6"/>
    
    <!-- Go -->
    <circle cx="280" cy="330" r="25" fill="#00ADD8" opacity="0.8"/>
    <text x="280" y="336" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Go</text>
    <line x1="260" y1="310" x2="235" y2="235" stroke="#00ADD8" stroke-width="2" opacity="0.6"/>
    
    <!-- C# at bottom -->
    <circle cx="200" cy="360" r="25" fill="#239120" opacity="0.8"/>
    <text x="200" y="366" font-family="Arial" font-size="14" text-anchor="middle" fill="white">C#</text>
    <line x1="200" y1="335" x2="200" y2="240" stroke="#239120" stroke-width="2" opacity="0.6"/>
    
    <!-- Rust -->
    <circle cx="120" cy="330" r="25" fill="#CE4125" opacity="0.8"/>
    <text x="120" y="336" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Rust</text>
    <line x1="140" y1="310" x2="165" y2="235" stroke="#CE4125" stroke-width="2" opacity="0.6"/>
    
    <!-- Ruby -->
    <circle cx="80" cy="260" r="25" fill="#CC342D" opacity="0.8"/>
    <text x="80" y="266" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Ruby</text>
    <line x1="105" y1="250" x2="160" y2="220" stroke="#CC342D" stroke-width="2" opacity="0.6"/>
    
    <!-- Java -->
    <circle cx="80" cy="180" r="25" fill="#007396" opacity="0.8"/>
    <text x="80" y="186" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Java</text>
    <line x1="105" y1="180" x2="160" y2="190" stroke="#007396" stroke-width="2" opacity="0.6"/>
    
    <!-- Animated Pulse Effects -->
    <circle cx="200" cy="200" r="40" fill="none" stroke="url(#apiGradient)" stroke-width="2" opacity="0.5">
        <animate attributeName="r" from="40" to="60" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="200" r="40" fill="none" stroke="url(#apiGradient)" stroke-width="2" opacity="0.5">
        <animate attributeName="r" from="40" to="60" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.5" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
</svg>