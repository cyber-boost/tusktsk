<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>HTTP Server/Client</title>
  <desc>Go HTTP server and client communication</desc>
  
  <!-- Background -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#2A2A3E" stroke="#00ADD8" stroke-width="2"/>
  
  <!-- Server (left) -->
  <rect x="12" y="20" width="16" height="24" rx="3" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
  <text x="20" y="32" font-family="Courier New" font-size="6" text-anchor="middle" fill="#007D9C" font-weight="bold">Server</text>
  <text x="20" y="38" font-family="Courier New" font-size="5" text-anchor="middle" fill="#007D9C">:8080</text>
  
  <!-- Client (right) -->
  <rect x="36" y="20" width="16" height="24" rx="3" fill="#5DC9E2" opacity="0.3" stroke="#5DC9E2" stroke-width="2"/>
  <text x="44" y="32" font-family="Courier New" font-size="6" text-anchor="middle" fill="#007D9C" font-weight="bold">Client</text>
  <text x="44" y="38" font-family="Courier New" font-size="5" text-anchor="middle" fill="#007D9C">Browser</text>
  
  <!-- HTTP communication -->
  <g stroke="#5DC9E2" stroke-width="2" fill="none">
    <path d="M 28 24 L 36 24" opacity="0.8"/>
    <path d="M 28 32 L 36 32" opacity="0.8"/>
    <path d="M 28 40 L 36 40" opacity="0.8"/>
  </g>
  
  <!-- HTTP arrows -->
  <g fill="#00ADD8">
    <polygon points="34,22 36,24 34,26" opacity="0.9"/>
    <polygon points="30,30 28,32 30,34" opacity="0.9"/>
    <polygon points="34,38 36,40 34,42" opacity="0.9"/>
  </g>
  
  <!-- HTTP methods -->
  <text x="32" y="16" font-family="Courier New" font-size="6" text-anchor="middle" fill="#00ADD8" font-weight="bold">GET / POST</text>
  
  <!-- Status codes -->
  <text x="32" y="50" font-family="Courier New" font-size="5" text-anchor="middle" fill="#5DC9E2" font-weight="bold">200 OK</text>
</svg> 