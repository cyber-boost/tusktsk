name: TuskTsk C# SDK - Comprehensive CI/CD Pipeline

# CRITICAL REQUIREMENT: Complete CI/CD with Quality Gates
# - Automated testing with 90%+ coverage requirement
# - Performance benchmarking with 80% improvement validation
# - Code quality analysis and security scanning
# - Automated documentation generation
# - Multi-environment deployment with rollback capability

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_tests:
        description: 'Skip tests (emergency deployment only)'
        required: false
        default: false
        type: boolean

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_6_VERSION: '6.0.x'
  SOLUTION_FILE: 'TuskTsk.csproj'
  TEST_RESULTS_PATH: 'TestResults'
  COVERAGE_THRESHOLD: 90
  PERFORMANCE_IMPROVEMENT_THRESHOLD: 80
  NUGET_PACKAGE_SOURCE: 'https://api.nuget.org/v3/index.json'

jobs:
  # ===== BUILD AND BASIC VALIDATION =====
  build-and-validate:
    name: ğŸ—ï¸ Build & Basic Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-number: ${{ steps.version.outputs.build-number }}
    
    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for GitVersion
    
    - name: ğŸ“‹ Setup .NET 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_6_VERSION }}
    
    - name: ğŸ“‹ Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ·ï¸ Generate Version
      id: version
      run: |
        VERSION=$(date +'%Y.%m.%d')-${{ github.run_number }}
        BUILD_NUMBER=${{ github.run_number }}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "build-number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION}"
    
    - name: ğŸ”„ Restore Dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
    
    - name: ğŸ—ï¸ Build Solution
      run: |
        dotnet build ${{ env.SOLUTION_FILE }} \
          --configuration Release \
          --no-restore \
          --verbosity normal \
          -p:Version=${{ steps.version.outputs.version }} \
          -p:AssemblyVersion=${{ steps.version.outputs.version }}
    
    - name: ğŸ“¦ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          bin/Release/
          obj/Release/
        retention-days: 7

  # ===== COMPREHENSIVE TESTING SUITE =====
  comprehensive-testing:
    name: ğŸ§ª Comprehensive Testing Suite
    runs-on: ubuntu-latest
    needs: build-and-validate
    strategy:
      matrix:
        dotnet-version: ['6.0.x', '8.0.x']
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ“‹ Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: ğŸ“¦ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: ğŸ”„ Restore Dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
    
    - name: ğŸ—ï¸ Build for Testing
      run: |
        dotnet build ${{ env.SOLUTION_FILE }} \
          --configuration Debug \
          --no-restore
    
    - name: ğŸ§ª Run Unit Tests
      run: |
        dotnet test \
          --configuration Debug \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory ${{ env.TEST_RESULTS_PATH }} \
          --collect:"XPlat Code Coverage" \
          --settings coverlet.runsettings \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
    
    - name: ğŸ§ª Run Integration Tests
      run: |
        dotnet test Tests/ComprehensiveTestSuite.cs \
          --configuration Debug \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory ${{ env.TEST_RESULTS_PATH }}/integration
    
    - name: âš¡ Run Performance Tests
      run: |
        dotnet test Tests/AdvancedPerformanceOptimizer.cs \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory ${{ env.TEST_RESULTS_PATH }}/performance
    
    - name: ğŸ“Š Generate Code Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.1.26
      with:
        reports: '${{ env.TEST_RESULTS_PATH }}/**/coverage.opencover.xml'
        targetdir: '${{ env.TEST_RESULTS_PATH }}/coverage-report'
        reporttypes: 'Html;Cobertura;JsonSummary'
        verbosity: 'Warning'
    
    - name: âœ… Validate Code Coverage Threshold
      run: |
        COVERAGE=$(cat ${{ env.TEST_RESULTS_PATH }}/coverage-report/Summary.json | jq -r '.coverage.lineCoverage')
        echo "Current code coverage: ${COVERAGE}%"
        
        if (( $(echo "${COVERAGE} < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
          echo "âŒ Code coverage ${COVERAGE}% is below required threshold ${{ env.COVERAGE_THRESHOLD }}%"
          exit 1
        else
          echo "âœ… Code coverage ${COVERAGE}% meets requirement ${{ env.COVERAGE_THRESHOLD }}%"
        fi
    
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.dotnet-version }}
        path: ${{ env.TEST_RESULTS_PATH }}
        retention-days: 30
    
    - name: ğŸ“ Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (${{ matrix.os }} - .NET ${{ matrix.dotnet-version }})
        path: '${{ env.TEST_RESULTS_PATH }}/**/*.trx'
        reporter: dotnet-trx

  # ===== PERFORMANCE BENCHMARKING =====
  performance-benchmarking:
    name: âš¡ Performance Benchmarking & Validation
    runs-on: ubuntu-latest
    needs: build-and-validate
    
    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ“‹ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: ğŸ”„ Restore Dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
    
    - name: ğŸ—ï¸ Build Release Version
      run: |
        dotnet build ${{ env.SOLUTION_FILE }} \
          --configuration Release \
          --no-restore
    
    - name: âš¡ Run Performance Benchmarks
      run: |
        echo "ğŸš€ Starting comprehensive performance benchmarks..."
        dotnet test Tests/AdvancedPerformanceOptimizer.cs \
          --configuration Release \
          --no-build \
          --verbosity detailed \
          --logger "console;verbosity=detailed" \
          > performance-results.log 2>&1
        
        echo "ğŸ“Š Performance benchmark completed"
        cat performance-results.log
    
    - name: âœ… Validate Performance Requirements
      run: |
        echo "ğŸ” Analyzing performance results..."
        
        # Extract performance improvement metrics from logs
        if grep -q "Performance improvement.*80%" performance-results.log; then
          echo "âœ… Performance improvement requirement (80%) met"
        else
          echo "âŒ Performance improvement requirement (80%) not met"
          echo "Performance benchmark results:"
          grep -i "performance\|improvement\|boost" performance-results.log || echo "No performance metrics found"
          exit 1
        fi
    
    - name: ğŸ“Š Upload Performance Results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: |
          performance-results.log
          ${{ env.TEST_RESULTS_PATH }}/performance/
        retention-days: 30

  # ===== CODE QUALITY & SECURITY ANALYSIS =====
  code-quality-security:
    name: ğŸ”’ Code Quality & Security Analysis
    runs-on: ubuntu-latest
    needs: build-and-validate
    
    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for SonarCloud
    
    - name: ğŸ“‹ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ”§ Install SonarCloud Scanner
      run: dotnet tool install --global dotnet-sonarscanner
    
    - name: ğŸ“¦ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: ğŸ” SonarCloud Analysis Begin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"cyberboost_tusktsk_csharp" \
          /o:"cyberboost" \
          /d:sonar.login="${SONAR_TOKEN}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
          /d:sonar.coverage.exclusions="**Tests**,**test**"
    
    - name: ğŸ—ï¸ Build for Analysis
      run: |
        dotnet build ${{ env.SOLUTION_FILE }} \
          --configuration Release \
          --no-restore
    
    - name: ğŸ” SonarCloud Analysis End
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.login="${SONAR_TOKEN}"
    
    - name: ğŸ”’ Security Scan with CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp
    
    - name: ğŸ—ï¸ Build for CodeQL
      run: |
        dotnet build ${{ env.SOLUTION_FILE }} \
          --configuration Release \
          --no-restore
    
    - name: ğŸ”’ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    
    - name: ğŸ” Run Additional Security Checks
      run: |
        echo "ğŸ” Running additional security validations..."
        
        # Check for hardcoded secrets
        echo "ğŸ” Checking for potential secrets..."
        if grep -r -i "password.*=.*['\"][^'\"]*['\"]" --include="*.cs" --include="*.json" --include="*.xml" .; then
          echo "âš ï¸ Potential hardcoded passwords found - please review"
        else
          echo "âœ… No hardcoded passwords detected"
        fi
        
        # Check dependencies for known vulnerabilities
        echo "ğŸ” Checking for vulnerable dependencies..."
        dotnet list package --vulnerable --include-transitive || echo "âœ… No vulnerable dependencies found"

  # ===== DOCUMENTATION GENERATION =====
  documentation-generation:
    name: ğŸ“š Documentation Generation & Validation
    runs-on: ubuntu-latest
    needs: build-and-validate
    
    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ“‹ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ”§ Install Documentation Tools
      run: |
        dotnet tool install --global docfx
        npm install -g @apidevtools/swagger-parser
    
    - name: ğŸ“¦ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: ğŸ—ï¸ Build with XML Documentation
      run: |
        dotnet build ${{ env.SOLUTION_FILE }} \
          --configuration Release \
          --no-restore \
          -p:GenerateDocumentationFile=true
    
    - name: ğŸ“š Generate API Documentation
      run: |
        echo "ğŸ“š Generating comprehensive API documentation..."
        
        # Create documentation structure
        mkdir -p docs/api
        mkdir -p docs/examples
        mkdir -p docs/guides
        
        # Copy existing documentation
        cp docs/ComprehensiveAPIDocumentation.md docs/api/
        
        # Generate XML documentation summary
        find . -name "*.xml" -path "*/bin/Release/*" -exec cp {} docs/api/ \;
        
        echo "âœ… Documentation generation completed"
    
    - name: âœ… Validate Documentation Coverage
      run: |
        echo "ğŸ” Validating documentation coverage..."
        
        # Check if comprehensive documentation exists
        if [ -f "docs/ComprehensiveAPIDocumentation.md" ]; then
          DOC_SIZE=$(wc -c < docs/ComprehensiveAPIDocumentation.md)
          echo "ğŸ“Š Main documentation size: ${DOC_SIZE} characters"
          
          if [ "$DOC_SIZE" -gt 50000 ]; then
            echo "âœ… Documentation meets comprehensiveness requirement"
          else
            echo "âš ï¸ Documentation may need expansion (current: ${DOC_SIZE} chars, recommended: >50,000)"
          fi
        else
          echo "âŒ Main documentation file missing"
          exit 1
        fi
        
        # Check for example files
        EXAMPLE_COUNT=$(find . -name "*Example*.cs" | wc -l)
        echo "ğŸ“Š Example files found: ${EXAMPLE_COUNT}"
        
        if [ "$EXAMPLE_COUNT" -gt 10 ]; then
          echo "âœ… Sufficient example coverage"
        else
          echo "âš ï¸ More examples may be needed (current: ${EXAMPLE_COUNT})"
        fi
    
    - name: ğŸ“Š Upload Documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: |
          docs/
          *.md
        retention-days: 30

  # ===== PACKAGE BUILDING =====
  package-build:
    name: ğŸ“¦ NuGet Package Build
    runs-on: ubuntu-latest
    needs: [build-and-validate, comprehensive-testing, performance-benchmarking, code-quality-security]
    if: success() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))
    
    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ“‹ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: ğŸ”„ Restore Dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
    
    - name: ğŸ“¦ Create NuGet Package
      run: |
        dotnet pack ${{ env.SOLUTION_FILE }} \
          --configuration Release \
          --no-restore \
          --no-build \
          --output ./packages \
          -p:PackageVersion=${{ needs.build-and-validate.outputs.version }} \
          -p:AssemblyVersion=${{ needs.build-and-validate.outputs.version }} \
          -p:FileVersion=${{ needs.build-and-validate.outputs.version }}
    
    - name: âœ… Validate Package Contents
      run: |
        echo "ğŸ” Validating NuGet package contents..."
        
        # List package contents
        for package in ./packages/*.nupkg; do
          echo "ğŸ“¦ Package: $(basename $package)"
          unzip -l "$package" | grep -E "\.(dll|xml|md)$" || true
        done
    
    - name: ğŸ“Š Upload NuGet Package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./packages/*.nupkg
        retention-days: 90

  # ===== DEPLOYMENT TO STAGING =====
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [package-build, documentation-generation]
    if: success() && github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Download NuGet Package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: ./packages
    
    - name: ğŸ“¦ Download Documentation
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: ./docs
    
    - name: ğŸš€ Deploy to Staging Feed
      env:
        STAGING_FEED_URL: ${{ secrets.STAGING_FEED_URL }}
        STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        
        for package in ./packages/*.nupkg; do
          echo "ğŸ“¦ Pushing package: $(basename $package)"
          dotnet nuget push "$package" \
            --source "$STAGING_FEED_URL" \
            --api-key "$STAGING_API_KEY" \
            --skip-duplicate
        done
        
        echo "âœ… Staging deployment completed successfully"
    
    - name: ğŸ“š Deploy Documentation to Staging
      run: |
        echo "ğŸ“š Deploying documentation to staging..."
        # This would deploy to your documentation hosting service
        echo "âœ… Documentation deployed to staging"

  # ===== PRODUCTION DEPLOYMENT =====
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [package-build, documentation-generation]
    if: success() && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Download NuGet Package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: ./packages
    
    - name: ğŸ“¦ Download Documentation
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: ./docs
    
    - name: âœ… Final Production Validation
      run: |
        echo "ğŸ” Running final production validation..."
        
        # Validate package exists
        if [ ! -f ./packages/*.nupkg ]; then
          echo "âŒ No NuGet package found for production deployment"
          exit 1
        fi
        
        # Validate documentation exists
        if [ ! -f ./docs/ComprehensiveAPIDocumentation.md ]; then
          echo "âŒ No documentation found for production deployment"
          exit 1
        fi
        
        echo "âœ… Production validation completed"
    
    - name: ğŸŒŸ Deploy to Production (NuGet.org)
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        echo "ğŸŒŸ Deploying to production (NuGet.org)..."
        
        for package in ./packages/*.nupkg; do
          echo "ğŸ“¦ Publishing package: $(basename $package)"
          dotnet nuget push "$package" \
            --source "${{ env.NUGET_PACKAGE_SOURCE }}" \
            --api-key "$NUGET_API_KEY" \
            --skip-duplicate
        done
        
        echo "âœ… Production deployment completed successfully"
    
    - name: ğŸ“š Deploy Documentation to Production
      run: |
        echo "ğŸ“š Deploying documentation to production..."
        # This would deploy to your production documentation site
        echo "âœ… Documentation deployed to production"
    
    - name: ğŸ·ï¸ Create Release Tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "v${{ needs.build-and-validate.outputs.version }}" -m "Release v${{ needs.build-and-validate.outputs.version }}"
        git push origin "v${{ needs.build-and-validate.outputs.version }}"

  # ===== POST-DEPLOYMENT VERIFICATION =====
  post-deployment-verification:
    name: âœ… Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    
    steps:
    - name: âœ… Verify Package Availability
      run: |
        echo "ğŸ” Verifying package availability on NuGet.org..."
        
        # Wait for package to be available
        sleep 300  # Wait 5 minutes for propagation
        
        # Attempt to search for the package
        dotnet nuget search TuskTsk --source ${{ env.NUGET_PACKAGE_SOURCE }} || echo "Package may not be immediately searchable"
        
        echo "âœ… Post-deployment verification completed"

  # ===== NOTIFICATION AND REPORTING =====
  notification-reporting:
    name: ğŸ“¢ Notification & Reporting
    runs-on: ubuntu-latest
    needs: [comprehensive-testing, performance-benchmarking, code-quality-security, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ“Š Generate Pipeline Summary
      run: |
        echo "# ğŸ“Š TuskTsk C# SDK - Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ğŸ—ï¸ Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ needs.build-and-validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Number**: ${{ needs.build-and-validate.outputs.build-number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## âœ… Quality Gates Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Code Coverage**: ${{ needs.comprehensive-testing.result == 'success' && 'âœ… Passed (â‰¥90%)' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Performance**: ${{ needs.performance-benchmarking.result == 'success' && 'âœ… Passed (â‰¥80% improvement)' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Scan**: ${{ needs.code-quality-security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Documentation**: ${{ needs.documentation-generation.result == 'success' && 'âœ… Complete' || 'âŒ Incomplete' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "## ğŸŒŸ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Successfully deployed to production!**" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "## âŒ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **Production deployment failed**" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: ğŸ“¢ Notify on Success
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ‰ TuskTsk C# SDK v${{ needs.build-and-validate.outputs.version }} successfully released!"
        echo "âœ… All quality gates passed"
        echo "ğŸ“¦ Package available on NuGet.org"
        echo "ğŸ“š Documentation updated"
    
    - name: ğŸ“¢ Notify on Failure
      if: failure()
      run: |
        echo "âŒ Pipeline failed for TuskTsk C# SDK"
        echo "ğŸ” Check the logs for details on failed jobs"
        echo "ğŸ“Š Quality gate failures need to be addressed before deployment" 