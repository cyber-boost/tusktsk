<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Database Operations (50+ Functions)
  </text>
  
  <!-- Database types -->
  <g transform="translate(100, 100)">
    <!-- SQLite -->
    <rect width="150" height="100" rx="10" fill="#3498db"/>
    <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">SQLite</text>
    <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Lightweight</text>
    <text x="75" y="70" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">File-based</text>
    <text x="75" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">15 functions</text>
    
    <!-- PostgreSQL -->
    <g transform="translate(200, 0)">
      <rect width="150" height="100" rx="10" fill="#2ecc71"/>
      <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PostgreSQL</text>
      <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Enterprise</text>
      <text x="75" y="70" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Advanced</text>
      <text x="75" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">18 functions</text>
    </g>
    
    <!-- MySQL -->
    <g transform="translate(400, 0)">
      <rect width="150" height="100" rx="10" fill="#f39c12"/>
      <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">MySQL</text>
      <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Popular</text>
      <text x="75" y="70" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Web-ready</text>
      <text x="75" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">12 functions</text>
    </g>
  </g>
  
  <!-- NoSQL databases -->
  <g transform="translate(100, 250)">
    <!-- MongoDB -->
    <rect width="150" height="100" rx="10" fill="#9b59b6"/>
    <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">MongoDB</text>
    <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Document</text>
    <text x="75" y="70" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">NoSQL</text>
    <text x="75" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">8 functions</text>
    
    <!-- Redis -->
    <g transform="translate(200, 0)">
      <rect width="150" height="100" rx="10" fill="#e74c3c"/>
      <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Redis</text>
      <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Cache</text>
      <text x="75" y="70" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Key-Value</text>
      <text x="75" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">7 functions</text>
    </g>
    
    <!-- Multi-DB -->
    <g transform="translate(400, 0)">
      <rect width="150" height="100" rx="10" fill="#34495e"/>
      <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Multi-DB</text>
      <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Unified</text>
      <text x="75" y="70" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Interface</text>
      <text x="75" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">10 functions</text>
    </g>
  </g>
  
  <!-- Features list -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Key Features:</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#7f8c8d">• Connection pooling & management</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#7f8c8d">• Query optimization & caching</text>
    <text x="0" y="55" font-family="Arial" font-size="12" fill="#7f8c8d">• Transaction support & rollback</text>
    <text x="0" y="70" font-family="Arial" font-size="12" fill="#7f8c8d">• Migration management</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(500, 400)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Statistics:</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#7f8c8d">Total Functions: 50+</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#7f8c8d">Database Types: 6</text>
    <text x="0" y="55" font-family="Arial" font-size="12" fill="#7f8c8d">Performance: 7x faster</text>
    <text x="0" y="70" font-family="Arial" font-size="12" fill="#7f8c8d">Enterprise Ready: ✅</text>
  </g>
</svg> 