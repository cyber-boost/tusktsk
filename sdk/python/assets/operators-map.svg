<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="operatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <filter id="operatorGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    TuskLang Operators Map
  </text>
  <text x="400" y="65" font-family="Arial" font-size="16" fill="#7f8c8d" text-anchor="middle">
    85 Core Operators • 7 Categories • Enterprise Ready
  </text>
  
  <!-- Central hub -->
  <circle cx="400" cy="300" r="60" fill="url(#operatorGrad)" filter="url(#operatorGlow)">
    <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite"/>
  </circle>
  <text x="400" y="305" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">@</text>
  <text x="400" y="325" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Core</text>
  
  <!-- Operator categories -->
  <!-- Environment -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="-150" r="35" fill="#FF6B6B" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-145" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">@env</text>
    <text x="0" y="-130" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Environment</text>
    <text x="0" y="-115" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">12 ops</text>
    
    <!-- Cache -->
    <circle cx="120" cy="-100" r="30" fill="#4ECDC4" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="120" y="-95" font-family="Arial" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">@cache</text>
    <text x="120" y="-80" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">8 ops</text>
    
    <!-- Date -->
    <circle cx="180" cy="20" r="28" fill="#f39c12" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="180" y="25" font-family="Arial" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">@date</text>
    <text x="180" y="40" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">15 ops</text>
    
    <!-- File -->
    <circle cx="120" cy="140" r="32" fill="#2ecc71" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <text x="120" y="145" font-family="Arial" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">@file</text>
    <text x="120" y="160" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">18 ops</text>
    
    <!-- JSON -->
    <circle cx="-80" cy="120" r="29" fill="#3498db" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <text x="-80" y="125" font-family="Arial" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">@json</text>
    <text x="-80" y="140" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">10 ops</text>
    
    <!-- Query -->
    <circle cx="-140" cy="0" r="31" fill="#9b59b6" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    <text x="-140" y="5" font-family="Arial" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">@query</text>
    <text x="-140" y="20" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">12 ops</text>
    
    <!-- Variable -->
    <circle cx="-100" cy="-100" r="27" fill="#e74c3c" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <text x="-100" y="-95" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">@var</text>
    <text x="-100" y="-80" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">8 ops</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#7f8c8d" stroke-width="2" opacity="0.4">
    <line x1="400" y1="240" x2="400" y2="150"/>
    <line x1="400" y1="240" x2="520" y2="200"/>
    <line x1="400" y1="240" x2="580" y2="320"/>
    <line x1="400" y1="240" x2="520" y2="440"/>
    <line x1="400" y1="240" x2="320" y2="440"/>
    <line x1="400" y1="240" x2="260" y2="300"/>
    <line x1="400" y1="240" x2="300" y2="200"/>
  </g>
  
  <!-- Example operators -->
  <g transform="translate(50, 500)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Popular Operators:</text>
    <text x="0" y="20" font-family="monospace" font-size="12" fill="#7f8c8d">@env('DATABASE_URL')</text>
    <text x="0" y="35" font-family="monospace" font-size="12" fill="#7f8c8d">@cache('user:123', 3600)</text>
    <text x="0" y="50" font-family="monospace" font-size="12" fill="#7f8c8d">@date('now', '+1 day')</text>
    <text x="0" y="65" font-family="monospace" font-size="12" fill="#7f8c8d">@file.read('config.json')</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(600, 500)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Statistics:</text>
    <text x="0" y="20" font-family="Arial" font-size="12" fill="#7f8c8d">Total Operators: 85</text>
    <text x="0" y="35" font-family="Arial" font-size="12" fill="#7f8c8d">Categories: 7</text>
    <text x="0" y="50" font-family="Arial" font-size="12" fill="#7f8c8d">Most Used: @env (12)</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="#7f8c8d">Latest: @query (12)</text>
  </g>
</svg> 