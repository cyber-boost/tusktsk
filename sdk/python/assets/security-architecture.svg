<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Security & Authentication (25+ Functions)
  </text>
  
  <!-- Security layers -->
  <g transform="translate(100, 100)">
    <!-- OAuth2 -->
    <rect width="150" height="80" rx="10" fill="#2ecc71"/>
    <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">OAuth2</text>
    <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Authorization</text>
    <text x="75" y="65" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">8 functions</text>
    
    <!-- JWT -->
    <g transform="translate(200, 0)">
      <rect width="150" height="80" rx="10" fill="#3498db"/>
      <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">JWT</text>
      <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Tokens</text>
      <text x="75" y="65" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">6 functions</text>
    </g>
    
    <!-- Encryption -->
    <g transform="translate(400, 0)">
      <rect width="150" height="80" rx="10" fill="#9b59b6"/>
      <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Encryption</text>
      <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Data Protection</text>
      <text x="75" y="65" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">5 functions</text>
    </g>
  </g>
  
  <!-- Additional security features -->
  <g transform="translate(100, 220)">
    <!-- RBAC -->
    <rect width="150" height="80" rx="10" fill="#f39c12"/>
    <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">RBAC</text>
    <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Role-based Access</text>
    <text x="75" y="65" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">4 functions</text>
    
    <!-- Audit -->
    <g transform="translate(200, 0)">
      <rect width="150" height="80" rx="10" fill="#e74c3c"/>
      <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Audit</text>
      <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Compliance</text>
      <text x="75" y="65" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">3 functions</text>
    </g>
    
    <!-- Compliance -->
    <g transform="translate(400, 0)">
      <rect width="150" height="80" rx="10" fill="#34495e"/>
      <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Compliance</text>
      <text x="75" y="50" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">GDPR, SOC2</text>
      <text x="75" y="65" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">2 functions</text>
    </g>
  </g>
  
  <!-- Security features -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Security Features:</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#7f8c8d">• Multi-factor authentication (MFA)</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#7f8c8d">• Role-based access control (RBAC)</text>
    <text x="0" y="55" font-family="Arial" font-size="12" fill="#7f8c8d">• Audit logging & compliance</text>
    <text x="0" y="70" font-family="Arial" font-size="12" fill="#7f8c8d">• Data encryption at rest & in transit</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(500, 350)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Statistics:</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#7f8c8d">Total Functions: 25+</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#7f8c8d">Security Layers: 6</text>
    <text x="0" y="55" font-family="Arial" font-size="12" fill="#7f8c8d">Compliance: GDPR, SOC2</text>
    <text x="0" y="70" font-family="Arial" font-size="12" fill="#7f8c8d">Enterprise Grade: ✅</text>
  </g>
</svg> 